<!DOCTYPE html>
<html ng-app="chatApp">
<head>
	<meta charset="UTF-8">
	<title>chat</title>
	<link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/room.css">
	<script src="/components/jquery/dist/jquery.js"></script>
	<script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/components/angular/angular.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./chatNode.js"></script>
</head>
<body>
	<div class="narbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">chatApplication</a>
			</div>		
		</div>
	</div>
	<div class="container room-main">
		<div class="col-md-12">
			<div class="panel panel-default room" ng-controller="roomCtrl">
				<div class="panel-heading room-header">chatNode</div>
				<div class="panel-body room-content">
					<div class="list-group messages" atuo-scroll-to-bottom>
						<div class="list-group-item message" ng-repeat="message in messages track by $index">
							某某：{{message}}
						</div>
					</div>
					<form class="message-creator" ng-controller="messageCreatorCtrl">
						<div class="form-group">
							<textarea required class="form-control message-input" ng-model="newMessage" ctrl-enter-break-line="createMessage()" placeholder="ctrl + Enter to quick send"></textarea>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
	</script>
</body>
</html>
